<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed/Roboto:300,400&display=swap" rel="stylesheet">
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Nike</title>
</head>
<body>
    <div class="mainer">
        <header class="header">
            <div class="header__col">
                <div class="logo">
                    <a class="logo__link" href="/">
                        <img class="logo__img" src="./img/logo.png" alt="nike">
                    </a>
                </div>
            </div>
            <div class="header__col header__col--stretch">
                <nav class="navigation">
                    <a href="#" class="navigation__link">LIFESTYLE</a>
                    <a href="#" class="navigation__link navigation__link--active">RUNNING</a>
                    <a href="#" class="navigation__link">FOOTBALL</a>
                    <a href="#" class="navigation__link">SKATEBOARDING</a>
                </nav>
            </div>
            <div class="header__col">
                <div class="hamburger"></div>
            </div>
        </header>
        
        <div class="block-card">
            <div class="block-card__col">
                <div class="block-carousel">
                    <div><img class="block-carousel__img" src="./img/cross.png" alt="cross"></div>
                    <div class="block-carousel__cast">
                        <div class="block-carousel__cast-box">
                            <img src="./img/cast1.png" alt="cross">
                            <img src="./img/cast2.png" alt="cross">
                            <img src="./img/cast3.png" alt="cross">
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-card__col block-card__col--data">
                <div class="block-card-close"></div>
                <div class="block-card-data">
                    <div class="block-card-data-new">NEW</div>
                    <div class="block-card-data-head">
                        THE <span style="color: #5e4fff;">RUNNING</span><br>
                        HAS JUST BEGUN
                    </div>
                    <div class="block-card-data-raiting">
                        <div class="block-card-data-raiting-name">Huarache</div>
                        <div class="block-card-data-raiting-stars">
                            <input type="radio" name="rating" id="star-5">
                            <label for="star-5"></label>
                    
                            <input type="radio" name="rating" id="star-4">
                            <label for="star-4"></label>
                    
                            <input type="radio" name="rating" id="star-3">
                            <label for="star-3"></label>
                    
                            <input type="radio" name="rating" id="star-2">
                            <label for="star-2"></label>
                    
                            <input type="radio" name="rating" id="star-1">
                            <label for="star-1"></label>
                        </div>
                    </div>
                    <div class="block-card-data-price">$ 200</div>
                    <div class="block-card-data-size">Size</div>
                    <div class="block-card-data-size-number">
                        <div class="block-card-data-size-number-box">

                            <div class="box-input">
                                <label for="7">
                                    <input type="radio" name="check" id="7">
                                    <p>7</p>
                                </label>
                            </div>
                    
                            <div class="box-input">
                                <label for="8">
                                    <input type="radio" name="check" id="8">
                                    <p>8</p>
                                </label>
                            </div>
                    
                            <div class="box-input">
                                <label for="9">
                                    <input type="radio" name="check" id="9">
                                    <p>9</p>
                                </label>
                            </div>
                    
                            <div class="box-input">
                                <label for="10">
                                    <input type="radio" name="check" id="10">
                                    <p>10</p>
                                </label>
                            </div>
                    
                            <div class="box-input">
                                <label for="11">
                                    <input type="radio" name="check" id="11">
                                    <p>11</p>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="block-card-data__button">ADD TO CART</button>
                    <button class="block-card-data__button">WISHLIST</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
